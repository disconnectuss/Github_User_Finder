<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css">
</head>
<body>
    <!-- header -->
    <header class="navbar navbar-dark bg-dark mb-3">
        <div class="container">
            <a href="./" class="navbar-brand">GitHub Finder</a>
           <button class="btn btn-light" id="theme-btn">Dark Mode</button>
        </div>
    </header>
    <!-- form area -->
    <div class="container">
        <!-- alerts will be shown from js -->
        <div id="alert" class="alert">
            <!-- <div class="alert alert-danger">Not found user!</div> -->
        </div>

        <div class="border p-3">
            <h1>Find a GitHub User</h1>
            <p>Enter a username to reach user info</p>
            <div class="d-flex gap-3">
               <input id="search-input" class="form-control" type="text">
                <button id="search-btn" class="btn btn-primary btn-lg">SEARCH</button>
            </div>
        </div>
    </div>
    <!-- users info area -->
    <div class="container" id="profile">
        
    </div>
    <!-- Repos -->
    <div class="container p-3" id="repos">
       
    </div>

    <script src="main.js" type="module"></script>
</body>
</html>
